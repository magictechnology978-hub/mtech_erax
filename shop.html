<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="logo-192x192.png" type="image/x-icon">
    <title>Mtech Shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f2f5;
            /* السماح بالتمرير في الصفحة الأساسية إذا لزم الأمر */
            overflow-y: auto; 
            font-family: sans-serif;
        }

        .iframe-container {
            /* جعل الارتفاع مرن ليسمح بظهور كامل محتوى الموقع بما فيه الفوتر */
            width: 100vw;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        .responsive-iframe {
            flex-grow: 1; /* يجعل الإطار يأخذ كل المساحة المتاحة */
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        /* زر الرجوع الزجاجي الواضح */
        .back-arrow-button {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .iframe-container {
                padding: 5px;
                height: 100dvh; /* استخدام dvh لضمان القياس الصحيح على الموبايل مع اختفاء شريط المتصفح */
            }
            .responsive-iframe {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>

    <button class="back-arrow-button" onclick="window.history.back()">
        &#10094;
    </button>

    <div class="iframe-container">
        <iframe 
            src="https://mtech.inyad.com/" 
            class="responsive-iframe"
            id="myIframe"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
