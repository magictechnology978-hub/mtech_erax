<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Iframe with Back Button</title>
    <style>
        /* إعدادات الصفحة الأساسية */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f2f5; /* لون خلفية مريح */
            font-family: sans-serif;
        }

        /* حاوية الإطار */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        /* تصميم زر الرجوع */
        .back-arrow-button {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* لضمان ظهوره فوق كل شيء */
            border: none;
            border-radius: 50%;
            cursor: pointer;
            text-decoration: none;
            
            /* تأثير الزجاج السائل (Darker Liquid Glass ليكون واضحاً) */
            background: rgba(0, 0, 0, 0.6); /* جعلته غامقاً ليظهر فوق المواقع الفاتحة */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .back-arrow-button:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .back-arrow-button:active {
            transform: scale(0.9);
        }

        /* تعديلات الموبايل */
        @media (max-width: 768px) {
            .iframe-container {
                padding: 5px;
            }
            .responsive-iframe {
                border-radius: 15px;
            }
            .back-arrow-button {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <button class="back-arrow-button" onclick="window.history.back()" title="رجوع">
        &#10094;
    </button>

    <div class="iframe-container">
        <iframe 
            src="https://mtech.inyad.com/" 
            class="responsive-iframe"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
