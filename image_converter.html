    <script>
        // *************** Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø¹Ø§Ù…Ø© ***************
        const fileInput = document.getElementById('file-upload');

        // *************** ØªØ­Ø¯ÙŠØ« Ø§Ø³Ù… Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø®ØªØ§Ø± ***************
        function updateFileName() {

        function convertFile() {
            const file = fileInput.files[0];
            const targetFormat = targetFormatSelect.value;

            if (!file) {
                alertUser('Ù…Ù† ÙØ¶Ù„Ùƒ Ø§Ø®ØªØ± Ù…Ù„Ù ØµÙˆØ±Ø© Ø£ÙˆÙ„Ø§Ù‹.', 'warning');
                return;

            // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ø§Ù„Ù…Ù„Ù ØµÙˆØ±Ø©
            if (!file.type.startsWith('image/')) {
                 alertUser('Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø§Ø®ØªÙŠØ§Ø± Ù…Ù„Ù ØµÙˆØ±Ø© ØµØ§Ù„Ø­ (JPG, PNG, WEBP).', 'error');

            alertUser('Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­ÙˆÙŠÙ„... Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±.', 'processing');
            
            const reader = new FileReader();
            reader.onload = function(e) {

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    let mimeType;
                    // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù€ MIME Type Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„ØµÙŠØºØ© Ø§Ù„Ù…Ø®ØªØ§Ø±Ø©
                    if (targetFormat === 'png') mimeType = 'image/png';

                    // Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ø§Ù„ÙØ¹Ù„ÙŠ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… canvas.toBlob
                    canvas.toBlob(function(blob) {

                            return;

                        const url = URL.createObjectURL(blob);
                        
                        const originalFileName = file.name.split('.')[0];
                        const newFileName = originalFileName + '.' + targetFormat;
                        
                        downloadFile(url, newFileName);
                        alertUser('ØªÙ… Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ø¨Ù†Ø¬Ø§Ø­! Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªÙ†Ø²ÙŠÙ„.', 'success');

                };

                }

            reader.readAsDataURL(file); // Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ù…Ù„Ù ÙƒÙ€ Data URL
        }

        // *************** ÙˆØ¸ÙŠÙØ© Ø¨Ø¯Ø¡ ØªÙ†Ø²ÙŠÙ„ Ø§Ù„Ù…Ù„Ù ***************
        function downloadFile(url, fileName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url); // Ù…Ø³Ø­ Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ø¤Ù‚Øª
        }
        
        // *************** ÙˆØ¸ÙŠÙØ© Ø¥Ø´Ø¹Ø§Ø± Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ***************
        function alertUser(message, type) {
            const existingAlert = document.getElementById('custom-alert');
            if (existingAlert) existingAlert.remove();
            
            const alertDiv = document.createElement('div');

            alertDiv.style.cssText = `

    function setCookie(key, value, expiry) {

        expires.setTime(expires.getTime() + (expiry * 24 * 60 * 60 * 1000));
